<ion-view title="Forecast">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title"></h1>
    <button class="button button-icon icon ion-plus" ng-click="showItemForm()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="button-bar">
      <a class="button" ng-repeat="day in forecast" ng-click="setSelectedDay(day)">
        <span class="center item_count">{{day.items.length}}</span>
        <span class="center day_name">{{day.name}}</span>
      </a>
    </div>
    <ion-list>
      <ion-item ng-hide="selectedDay.items.length != 0">No Items Due</ion-item>
      <ion-item class="item-divider" ng-hide="selectedDay.items.length == 0"> Due {{selectedDay.name}} </ion-item>
      <ion-item ng-repeat="item in selectedDay.items">
        {{item}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
